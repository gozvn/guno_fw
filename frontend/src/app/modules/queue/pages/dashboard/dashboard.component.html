<div class="bg-white rounded p-20 m-b-10">
    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title m-0 f-s-18 f-w-600">
                Queues Monitor
            </h4>
        </div>
        <div class="col-sm-4 text-right">
            <div class="d-flex align-items-center justify-content-start justify-content-lg-end">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-body-color" [routerLink]="['/']">{{ 'labels.dashboard' | translate }}</a></li>
                    <li class="breadcrumb-item">
                        <i-tabler name="circle-filled" class="icon-8"></i-tabler>
                    </li>
                    <li class="breadcrumb-item active">
                        <span class="rounded-sm p-x-8 p-y-4 text-primary bg-light-primary f-s-12 f-w-500">
                            {{ 'labels.queue' | translate }}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <mat-tab-group
            mat-stretch-tabs="false"
            animationDuration="0ms"
            class="theme-tab label-padding">
        <mat-tab *ngFor="let item of statuses; let i = index;">
            <ng-template mat-tab-label>
                <div class="d-flex align-items-center m-r-8 m-t-4">
                    <span [style.background-color]="item.color" class="rounded-sm p-x-4 p-y-4"></span>
                </div>
                <div class="p-t-4 text-uppercase">{{ item.name }} <span *ngIf="item.count" class="bg-dark-200 text-white rounded-sm p-x-8 p-y-4 f-w-500 f-s-12 m-l-4">{{ item.count | number }}</span></div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="row">
    <div class="col-sm-6 col-lg-4"
        *ngFor="let queue of queues; let i = index;  trackBy: trackById">
        <mat-card class="cardWithShadow cursor-pointer">
            <mat-card-content>
                <a [routerLink]="['/', 'queue', queue.name]" class="text-decoration-none">
                    <div class="d-flex align-items-center">
                        <div class="col-sm-7 text-center">
                            <div style="height: 105px">
                                <apx-chart
                                        [series]="queue.chart.series"
                                        [labels]="queue.chart.labels"
                                        [chart]="queue.chart.chart"
                                        [plotOptions]="queue.chart.plotOptions"
                                        [legend]="queue.chart.legend"
                                        [dataLabels]="queue.chart.dataLabels"
                                        [stroke]="queue.chart.stroke"
                                        [colors]="queue.chart.colors"
                                        [tooltip]="queue.chart.tooltip"
                                        [responsive]="queue.chart.responsive"></apx-chart>
                            </div>
                            <h2 class="f-s-30 f-w-600 mat-subtitle-1">{{ getTotalJobByQueue(queue) | number }}</h2>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="">
                                <h6 class="m-0 f-w-600 f-s-16">{{ queue.name }}</h6>
                            </div>
                        </div>
                    </div>
                </a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
