<div #horizontalSidebar class="horizontal-sidebar p-y-8 d-none d-lg-block">
    <div class="container">
        <div>
            <div class="horizontal-navbar hstack align-items-center">
                <ng-container *ngFor="let item of navItems">
                    <app-horizontal-nav-item
                            *ngIf="isAllow(item)"
                            [item]="item"
                            class="parentBox {{ item.ddType }}"
                            [ngClass]="{ pactive: item.route == parentActive ? 'pactive' : '' }">
                    </app-horizontal-nav-item>
                </ng-container>
            </div>
        </div>
    </div>
</div>
