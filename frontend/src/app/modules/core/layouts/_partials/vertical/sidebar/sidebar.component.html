<div class="d-flex align-items-center justify-content-between">
    <app-branding></app-branding>

    @if(showToggle) {
    <a href="javascript:void(0)" (click)="toggleMobileNav.emit()"
        class="d-flex justify-content-center ng-star-inserted icon-40 align-items-center mat-body-1">
        <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
    </a>
    }

    <div class="container">
        <div>
            <div class="hstack align-items-center">
                <ng-container *ngFor="let item of navItems">
                    <app-vertical-nav-item
                            *ngIf="isAllow(item)"
                            [item]="item"
                            class="parentBox {{ item.ddType }}"
                            [ngClass]="{ pactive: item.route == parentActive ? 'pactive' : '' }">
                    </app-vertical-nav-item>
                </ng-container>
            </div>
        </div>
    </div>
</div>
